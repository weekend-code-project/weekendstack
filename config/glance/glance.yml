server:
  port: 8080
  proxied: true
  allow-potentially-dangerous-html: true

branding:
  hide-footer: true
  app-name: "Weekend Stack"

pages:
  - name: Home
    slug: home
    width: slim
    hide-desktop-navigation: true
    center-vertically: true
    columns:
      - size: full
        widgets:
          - type: search
            autofocus: true

          - type: monitor
            cache: 1m
            title: Core Services
            sites:
              - title: Coder
                url: /go/coder
                check-url: http://${HOST_IP}:7080
                icon: si:coder
              - title: Gitea
                url: /go/gitea
                check-url: http://${HOST_IP}:7000
                icon: si:gitea
              - title: NocoDB
                url: /go/nocodb
                check-url: http://${HOST_IP}:7011
                icon: si:airtable
              - title: Paperless
                url: /go/paperless
                check-url: http://${HOST_IP}:8082
                icon: si:docker
              - title: Vaultwarden
                url: /go/vaultwarden
                check-url: http://${HOST_IP}:8222
                icon: si:vaultwarden
              - title: Traefik
                url: /go/traefik
                check-url: http://${HOST_IP}:80
                icon: si:traefikproxy

          - type: bookmarks
            groups:
              - title: Pages
                links:
                  - title: Services
                    url: /services
                  - title: Media
                    url: /media
                  - title: Admin
                    url: /admin
              - title: Dev Tools
                links:
                  - title: GitLab
                    url: /go/gitlab
                  - title: ByteStash
                    url: /go/bytestash
                  - title: IT-Tools
                    url: /go/ittools
              - title: Productivity
                links:
                  - title: n8n
                    url: /go/n8n
                  - title: Vikunja
                    url: /go/vikunja
                  - title: Trilium
                    url: /go/trilium
                  - title: Focalboard
                    url: /go/focalboard

  - name: Services
    slug: services
    columns:
      - size: full
        widgets:
          - type: docker-containers
            limit: 50

  - name: Media
    slug: media
    columns:
      - size: full
        widgets:
          - type: bookmarks
            groups:
              - title: Media Services
                color: 340 90 50
                links:
                  - title: Immich
                    url: /go/immich
                    icon: si:googlephotos
                  - title: Navidrome
                    url: /go/navidrome
                    icon: si:musicbrainz
                  - title: Kavita
                    url: /go/kavita
                    icon: si:bookstack

  - name: Admin
    slug: admin
    columns:
      - size: full
        widgets:
          - type: server-stats
            servers:
              - type: local
                name: Docker VM

          - type: bookmarks
            groups:
              - title: Admin Tools
                links:
                  - title: Portainer
                    url: /go/portainer
                  - title: Traefik Dashboard
                    url: /go/traefik
                  - title: Pi-hole
                    url: /go/pihole
                  - title: Uptime Kuma
                    url: /go/uptime-kuma
