server:
  port: 8080
  proxied: true
  allow-potentially-dangerous-html: true

branding:
  hide-footer: true
  app-name: "Weekend Stack"

pages:
  - name: Home
    columns:
      - size: full
        widgets:
          - type: search
            autofocus: true

          - type: monitor
            cache: 1m
            title: Services
            sites:
              - title: Coder
                url: http://192.168.2.50:7080
                icon: si:coder
              - title: Gitea
                url: http://192.168.2.50:3001
                icon: si:gitea
              - title: GitLab
                url: http://192.168.2.50:8929
                icon: si:gitlab
              - title: Immich
                url: http://192.168.2.50:2283
                icon: si:immich
              - title: Vaultwarden
                url: http://192.168.2.50:8222
                icon: si:vaultwarden
              - title: Open WebUI
                url: http://192.168.2.50:3000
                icon: si:openai

          - type: docker-containers
            limit: 50

          - type: bookmarks
            groups:
              - title: AI Services
                links:
                  - title: AnythingLLM
                    url: /go/anythingllm
                  - title: LibreChat
                    url: /go/librechat
                  - title: Open WebUI
                    url: /go/openwebui
                  - title: SearXNG
                    url: /go/searxng
                  - title: Stable Diffusion
                    url: /go/sdwebui
                  - title: ComfyUI
                    url: /go/comfyui
              - title: Productivity
                links:
                  - title: NocoDB
                    url: /go/nocodb
                  - title: Paperless-ngx
                    url: /go/paperless
                  - title: n8n
                    url: /go/n8n
                  - title: Focalboard
                    url: /go/focalboard
                  - title: Trilium
                    url: /go/trilium
                  - title: Vikunja
                    url: /go/vikunja
              - title: Media & Personal
                links:
                  - title: Immich
                    url: /go/immich
                  - title: Navidrome
                    url: /go/navidrome
                  - title: Kavita
                    url: /go/kavita
                  - title: Mealie
                    url: /go/mealie
                  - title: Firefly III
                    url: /go/firefly
                  - title: wger
                    url: /go/wger
              - title: Admin Tools
                links:
                  - title: Portainer
                    url: http://portainer.lab
                  - title: Traefik
                    url: http://traefik.lab/dashboard/
                  - title: Pi-hole
                    url: http://pihole.lab/admin
                  - title: Uptime Kuma
                    url: http://uptime-kuma.lab
                  - title: Home Assistant
                    url: http://homeassistant.lab

          - type: split-column
            max-columns: 3
            widgets:
              - type: calendar
                title: Calendar
              
              - type: to-do
                title: Tasks
              
              - type: weather
                location: New York, United States
                units: imperial
                hour-format: 12h
