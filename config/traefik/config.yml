api:
  dashboard: true
  insecure: true  # Enable insecure API for direct IP access on port 8080

log:
  level: DEBUG # Set to DEBUG to see logs

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"
    http:
      tls:
        # Use locally generated certificates for .lab domains
        certResolver: default

providers:
  docker:
    endpoint: "tcp://socat:2375"
    exposedByDefault: false
    network: shared-network
  file:
    directory: /traefik-auth
    watch: true

# TLS configuration for local .lab domains
tls:
  certificates:
    - certFile: /certs/cert.pem
      keyFile: /certs/key.pem
  stores:
    default:
      defaultCertificate:
        certFile: /certs/cert.pem
        keyFile: /certs/key.pem

ping:
  entryPoint: web
