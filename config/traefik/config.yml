api:
  dashboard: true
  insecure: true # Keep this for testing, remove in production

log:
  level: DEBUG # Set to DEBUG to see logs

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "tcp://socat:2375"
    exposedByDefault: false
    network: coder-network
  file:
    directory: /traefik-auth
    watch: true

ping:
  entryPoint: web
