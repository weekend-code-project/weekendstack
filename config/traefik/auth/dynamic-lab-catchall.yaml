http:
  middlewares:
    lab-catchall-redirect:
      redirectRegex:
        regex: "^https?://[^/]+(.*)$"
        replacement: "http://glance.lab$1"
        permanent: false

  routers:
    lab-catchall:
      entryPoints:
        - web
      rule: "HostRegexp(`^[A-Za-z0-9-]+\\.lab$`) && !Host(`glance.lab`)"
      middlewares:
        - lab-catchall-redirect
      service: noop@internal
      priority: 1
