# =============================================================================
# CORE AI DEV STACK - BASE CONFIGURATION  
# =============================================================================
# This file contains the essential infrastructure services
# Additional services are defined in separate compose files

networks:
  core-network:
    name: core-network
    driver: bridge
    external: false

# Global volumes for database storage (managed by Docker)
volumes:
  # Core service databases
  coder-db-data:
  gitea-db-data:
  vaultwarden-data:

services:
  # =============================================================================
  # HOMER (LOCAL) - SERVICE DASHBOARD / LANDING PAGE
  # =============================================================================
  # A simple, lightweight dashboard to access all services from one place.
  # Access at http://${HOST_IP}:8080 (LOCAL NETWORK ONLY - not exposed via tunnel)
  #
  # Configuration: Edit config/homer/config.yml to customize the dashboard.
  # =============================================================================
  homer:
    image: b4bz/homer:latest
    container_name: homer
    restart: unless-stopped
    networks:
      - core-network
      - shared-network
    profiles:
      - all
      - core
    ports:
      - "${HOST_IP:-192.168.2.50}:${HOMER_PORT:-8080}:8080"
    environment:
      - INIT_ASSETS=1
    volumes:
      - type: bind
        source: ./config/homer
        target: /www/assets
        bind:
          create_host_path: true
    deploy:
      resources:
        limits:
          memory: ${HOMER_MEMORY_LIMIT:-128m}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - traefik.enable=true
      # Local-only dashboard route
      - traefik.http.routers.home.entrypoints=web
      - traefik.http.routers.home.rule=Host(`home.lab`)
      - traefik.http.services.home.loadbalancer.server.port=8080
      - traefik.docker.network=shared-network
      - "com.docker.compose.service=homer"
      - "description=Homer - Service Dashboard (Local Only)"

  # =============================================================================
  # GLANCE - DASHBOARD / START PAGE
  # =============================================================================
  # YAML-configured dashboard with widgets (RSS, monitoring, docker status, etc.)
  # Config: ./config/glance/glance.yml
  # Local: http://glance.lab (Traefik)
  # Optional: https://glance.${BASE_DOMAIN}
  # =============================================================================
  link-router:
    build:
      context: ./config/link-router
    container_name: link-router
    restart: unless-stopped
    profiles:
      - all
      - core
    environment:
      LAB_DOMAIN: ${LAB_DOMAIN:-lab}
      BASE_DOMAIN: ${BASE_DOMAIN}
      LAB_SCHEME: ${LAB_SCHEME:-http}
      EXTERNAL_SCHEME: ${EXTERNAL_SCHEME:-https}
      PORT: 8080
    networks:
      - shared-network
    labels:
      - traefik.enable=true
      # HTTPS (Tunnel / public)
      - traefik.http.routers.link-router.rule=(Host(`glance.${LAB_DOMAIN:-lab}`) || Host(`glance.${BASE_DOMAIN}`)) && PathPrefix(`/go/`)
      - traefik.http.routers.link-router.entrypoints=websecure
      - traefik.http.routers.link-router.tls=${TRAEFIK_TLS_ENABLE:-true}
      - traefik.http.routers.link-router.priority=100

      # HTTP (Local .lab)
      - traefik.http.routers.link-router-http.rule=(Host(`glance.${LAB_DOMAIN:-lab}`) || Host(`glance.${BASE_DOMAIN}`)) && PathPrefix(`/go/`)
      - traefik.http.routers.link-router-http.entrypoints=web
      - traefik.http.routers.link-router-http.priority=100
      - traefik.http.routers.link-router-http.service=link-router

      - traefik.http.services.link-router.loadbalancer.server.port=8080
      - traefik.docker.network=shared-network

  glance:
    image: glanceapp/glance:latest
    container_name: glance
    restart: unless-stopped
    networks:
      - core-network
      - shared-network
    profiles:
      - all
      - core
    ports:
      - "${HOST_IP:-192.168.2.50}:${GLANCE_PORT:-8098}:8080"
    volumes:
      - type: bind
        source: ./config/glance/glance.yml
        target: /app/config/glance.yml
        read_only: true
      - /var/run/docker.sock:/var/run/docker.sock:ro
    deploy:
      resources:
        limits:
          memory: ${GLANCE_MEMORY_LIMIT:-256m}
    labels:
      - traefik.enable=true
      - traefik.http.routers.glance.entrypoints=websecure
      - traefik.http.routers.glance.rule=Host(`glance.${BASE_DOMAIN}`)
      - traefik.http.routers.glance.tls=true
      - traefik.http.services.glance.loadbalancer.server.port=8080
      - traefik.docker.network=shared-network

      - traefik.http.routers.glance-http.entrypoints=web
      - traefik.http.routers.glance-http.rule=Host(`glance.lab`)
      - traefik.http.routers.glance-http.service=glance

      - "com.docker.compose.service=glance"
      - "description=Glance - Dashboard / Start Page"

  # =============================================================================
  # VAULTWARDEN - Password Manager (Bitwarden Compatible)
  # =============================================================================
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    networks:
      - core-network
      - shared-network
    profiles:
      - all
      - core
    ports:
      - "${VAULTWARDEN_PORT:-8222}:80"
    environment:
      # Use HTTP for local access - the web vault will work with both HTTP and HTTPS
      DOMAIN: "http://${HOST_IP}:8222"
      SIGNUPS_ALLOWED: ${VAULTWARDEN_SIGNUPS_ALLOWED:-true}
      ADMIN_TOKEN: ${VAULTWARDEN_ADMIN_TOKEN:-}
      WEBSOCKET_ENABLED: "true"
    volumes:
      - type: volume
        source: vaultwarden-data
        target: /data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${VAULTWARDEN_MEMORY_LIMIT:-256m}
    labels:
      - traefik.enable=true
      - traefik.http.routers.vaultwarden.rule=Host(`vaultwarden.${BASE_DOMAIN}`) || Host(`vault.${BASE_DOMAIN}`)
      - traefik.http.routers.vaultwarden.entrypoints=websecure
      - traefik.http.routers.vaultwarden.tls=true
      - traefik.http.services.vaultwarden.loadbalancer.server.port=80
      - traefik.docker.network=shared-network

      # Local HTTP access for *.lab
      - traefik.http.routers.vaultwarden-http.entrypoints=web
      - traefik.http.routers.vaultwarden-http.rule=Host(`vaultwarden.lab`) || Host(`vault.lab`)
      - traefik.http.routers.vaultwarden-http.service=vaultwarden


