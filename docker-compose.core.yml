# =============================================================================
# CORE AI DEV STACK - BASE CONFIGURATION  
# =============================================================================
# This file contains the essential infrastructure services
# Additional services are defined in separate compose files

networks:
  core-network:
    name: core-network
    driver: bridge
    external: false

# Global volumes for database storage (managed by Docker)
volumes:
  # Core service databases
  coder-db-data:
  gitea-db-data:
  vaultwarden-data:

services:
  # =============================================================================
  # GLANCE - DASHBOARD / START PAGE
  # =============================================================================
  # YAML-configured dashboard with widgets (RSS, monitoring, docker status, etc.)
  # Config: ./config/glance/glance.yml
  # Local: http://home.lab (Traefik) or http://192.168.2.50:8080
  # =============================================================================
  link-router:
    build:
      context: ./config/link-router
    container_name: link-router
    restart: unless-stopped
    profiles:
      - all
      - core
    environment:
      HOST_IP: ${HOST_IP:-192.168.2.50}
      LAB_DOMAIN: ${LAB_DOMAIN:-lab}
      BASE_DOMAIN: ${BASE_DOMAIN}
      LAB_SCHEME: ${LAB_SCHEME:-http}
      EXTERNAL_SCHEME: ${EXTERNAL_SCHEME:-https}
      FORCE_LINK_MODE: ${FORCE_LINK_MODE:-}
      PORT: 8080
    networks:
      - shared-network
    labels:
      # Glance Configuration
      - glance.parent=glance
      - glance.name=Link Router
      
      # Traefik Configuration
      - traefik.enable=true
      
      # External HTTPS (Tunnel / public)
      - traefik.http.routers.link-router-external.rule=(Host(`home.${BASE_DOMAIN}`) || Host(`glance.${LAB_DOMAIN:-lab}`) || Host(`glance.${BASE_DOMAIN}`)) && PathPrefix(`/go/`)
      - traefik.http.routers.link-router-external.entrypoints=websecure
      - traefik.http.routers.link-router-external.tls=${TRAEFIK_TLS_ENABLE:-true}
      - traefik.http.routers.link-router-external.priority=100
      - traefik.http.routers.link-router-external.service=link-router

      # Local .lab and IP access (HTTP with redirect)
      - "traefik.http.routers.link-router-local-http.rule=(Host(`home.${LAB_DOMAIN}`) || Host(`${HOST_IP}`)) && PathPrefix(`/go/`)"
      - traefik.http.routers.link-router-local-http.entrypoints=web
      - traefik.http.routers.link-router-local-http.priority=200
      - traefik.http.routers.link-router-local-http.middlewares=redirect-to-https@file
      - traefik.http.routers.link-router-local-http.service=link-router
      
      # Local .lab and IP access (HTTPS)
      - "traefik.http.routers.link-router-local.rule=(Host(`home.${LAB_DOMAIN}`) || Host(`${HOST_IP}`)) && PathPrefix(`/go/`)"
      - traefik.http.routers.link-router-local.entrypoints=websecure
      - traefik.http.routers.link-router-local.priority=200
      - traefik.http.routers.link-router-local.service=link-router
      - traefik.http.routers.link-router-local.tls=true

      # Service definition
      - traefik.http.services.link-router.loadbalancer.server.port=8080
      - traefik.docker.network=${TRAEFIK_DOCKER_NETWORK}

  glance:
    image: glanceapp/glance:latest
    container_name: glance
    restart: unless-stopped
    networks:
      - core-network
      - shared-network
    profiles:
      - all
      - core
    # Port for direct access (MVP testing) - normally access via Traefik on port 80
    ports:
      - "${HOST_IP:-192.168.2.50}:${GLANCE_PORT:-8080}:8080"
    environment:
      HOST_IP: ${HOST_IP:-192.168.2.50}
      CLOUDFLARE_ACCOUNT_ID: ${CLOUDFLARE_ACCOUNT_ID}
      CLOUDFLARE_TUNNEL_ID: ${CLOUDFLARE_TUNNEL_ID}
      CLOUDFLARE_API_KEY: ${CLOUDFLARE_API_KEY}
      IMMICH_URL: ${IMMICH_URL}
      IMMICH_API_KEY: ${IMMICH_API_KEY}
      PAPERLESS_URL: ${PAPERLESS_URL}
      PAPERLESS_API_KEY: ${PAPERLESS_API_KEY}
      SPEEDTEST_URL: ${SPEEDTEST_URL}
      SPEEDTEST_TRACKER_API_TOKEN: ${SPEEDTEST_TRACKER_API_TOKEN}
      WUD_URL: ${WUD_URL}
      WUD_AUTH_USER: ${WUD_AUTH_USER:-admin}
      WUD_AUTH_PASSWORD: ${WUD_AUTH_PASSWORD:-admin}
    volumes:
      - type: bind
        source: ./config/glance/glance.yml
        target: /app/config/glance.yml
        read_only: true
      - /var/run/docker.sock:/var/run/docker.sock:ro
    deploy:
      resources:
        limits:
          memory: ${GLANCE_MEMORY_LIMIT:-256m}
    labels:
      # Glance Configuration
      - glance.id=glance
      - glance.group=Core
      - glance.name=Glance Dashboard
      - glance.icon=si:homeassistant
      - glance.url=/go/home
      - glance.description=Dashboard
      - glance.hide=true
      
      # Traefik Configuration
      - traefik.enable=true
      
      # External domain - redirect root to /external (highest priority, no auth)
      - traefik.http.routers.glance-external-root.entrypoints=websecure
      - "traefik.http.routers.glance-external-root.rule=Host(`home.${BASE_DOMAIN}`) && Path(`/`)"
      - traefik.http.routers.glance-external-root.tls=true
      - traefik.http.routers.glance-external-root.service=glance
      - traefik.http.routers.glance-external-root.priority=150
      - traefik.http.routers.glance-external-root.middlewares=glance-external-redirect@file
      
      # External domain (HTTPS via Cloudflare) - Requires auth for all other paths
      - traefik.http.routers.glance-external.entrypoints=websecure
      - "traefik.http.routers.glance-external.rule=Host(`home.${BASE_DOMAIN}`) && !PathPrefix(`/go/`)"
      - traefik.http.routers.glance-external.tls=true
      - traefik.http.routers.glance-external.service=glance
      - traefik.http.routers.glance-external.priority=100
      - traefik.http.routers.glance-external.middlewares=it-tools-auth@file
      
      # HTTP router with redirect
      - traefik.http.routers.glance-http.entrypoints=web
      - "traefik.http.routers.glance-http.rule=(Host(`home.${LAB_DOMAIN}`) || Host(`${HOST_IP}`)) && !PathPrefix(`/go/`)"
      - traefik.http.routers.glance-http.priority=100
      - traefik.http.routers.glance-http.middlewares=redirect-to-https@file
      - traefik.http.routers.glance-http.service=glance
      
      # HTTPS router - Local .lab (No auth for trusted network)
      - traefik.http.routers.glance.entrypoints=websecure
      - "traefik.http.routers.glance.rule=(Host(`home.${LAB_DOMAIN}`) || Host(`${HOST_IP}`)) && !PathPrefix(`/go/`)"
      - traefik.http.routers.glance.priority=100
      - traefik.http.routers.glance.service=glance
      - traefik.http.routers.glance.tls=true
      
      # Service definition
      - traefik.http.services.glance.loadbalancer.server.port=8080
      - traefik.docker.network=${TRAEFIK_DOCKER_NETWORK}

      - "com.docker.compose.service=glance"
      - "description=Glance - Dashboard / Start Page"

  # =============================================================================
  # VAULTWARDEN - Password Manager (Bitwarden Compatible)
  # =============================================================================
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    networks:
      - core-network
      - shared-network
    profiles:
      - all
      - core
    ports:
      - "${VAULTWARDEN_PORT:-8222}:80"
    environment:
      # Use HTTP for local access - the web vault will work with both HTTP and HTTPS
      DOMAIN: "http://${HOST_IP}:8222"
      SIGNUPS_ALLOWED: ${VAULTWARDEN_SIGNUPS_ALLOWED:-true}
      ADMIN_TOKEN: ${VAULTWARDEN_ADMIN_TOKEN:-}
      WEBSOCKET_ENABLED: "true"
    volumes:
      - type: volume
        source: vaultwarden-data
        target: /data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${VAULTWARDEN_MEMORY_LIMIT:-256m}
    labels:
      # Glance Configuration
      - glance.id=vaultwarden
      - glance.group=Core
      - glance.name=Vaultwarden
      - glance.icon=si:vaultwarden
      - glance.url=/go/vaultwarden
      - glance.description=Password Manager
      
      # Traefik Configuration
      - traefik.enable=true
      
      # External domain (HTTPS via Cloudflare)
      - traefik.http.routers.vaultwarden-external.entrypoints=websecure
      - traefik.http.routers.vaultwarden-external.rule=Host(`vaultwarden.${BASE_DOMAIN}`) || Host(`vault.${BASE_DOMAIN}`)
      - traefik.http.routers.vaultwarden-external.tls=true
      - traefik.http.routers.vaultwarden-external.service=vaultwarden
      
      # Local .lab domain (HTTP)
      - traefik.http.routers.vaultwarden-lab-http.entrypoints=web
      - traefik.http.routers.vaultwarden-lab-http.rule=Host(`vaultwarden.${LAB_DOMAIN}`) || Host(`vault.${LAB_DOMAIN}`)
      - traefik.http.routers.vaultwarden-lab-http.middlewares=redirect-to-https@file
      - traefik.http.routers.vaultwarden-lab-http.service=vaultwarden
      
      # Local .lab domain (HTTPS)
      - traefik.http.routers.vaultwarden-lab.entrypoints=websecure
      - traefik.http.routers.vaultwarden-lab.rule=Host(`vaultwarden.${LAB_DOMAIN}`) || Host(`vault.${LAB_DOMAIN}`)
      - traefik.http.routers.vaultwarden-lab.tls=true
      - traefik.http.routers.vaultwarden-lab.service=vaultwarden
      
      # Service definition
      - traefik.http.services.vaultwarden.loadbalancer.server.port=80
      - traefik.docker.network=${TRAEFIK_DOCKER_NETWORK}


