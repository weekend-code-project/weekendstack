# Override mounts that are problematic on network filesystems.
# Specifically, Open WebUI uses SQLite which can lock on CIFS/NFS.
# This remaps its data directory to a local Docker volume.

services:
  open-webui:
    volumes:
      - open-webui-data:/app/backend/data

volumes:
  open-webui-data:
    # Local docker-managed volume (ext4 under /var/lib/docker)
    name: open-webui-data
