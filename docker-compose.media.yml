# ====================================================================
# MEDIA SERVICES - DOCKER COMPOSE CONFIGURATION
# ====================================================================
# This file contains media-focused services:
# - Immich: Photo and video backup/management (Google Photos alternative)
#
# Usage:
#   docker compose --profile media up -d
#
# ====================================================================

networks:
  media-network:
    name: media-network
    driver: bridge
    external: false

services:
  # ====================================================================
  # IMMICH - Photo & Video Management (Google Photos Alternative)
  # ====================================================================
  
  immich-server:
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    container_name: immich-server
    networks:
      - media-network
      - shared-network
    profiles:
      - all
      - media
    ports:
      - "${IMMICH_PORT:-2283}:2283"
    volumes:
      - type: volume
        source: immich-upload
        target: /usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    environment:
      DB_HOSTNAME: immich-db
      DB_USERNAME: ${IMMICH_DB_USER:-immich}
      DB_PASSWORD: ${IMMICH_DB_PASSWORD:-immich_password_2024}
      DB_DATABASE_NAME: ${IMMICH_DB_NAME:-immich}
      REDIS_HOSTNAME: immich-redis
    depends_on:
      - immich-redis
      - immich-db
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${IMMICH_MEMORY_LIMIT:-2g}
    labels:
      # Glance Configuration
      - glance.id=immich
      - glance.group=Media
      - glance.name=Immich
      - glance.icon=si:immich
      - glance.url=/go/immich
      - glance.description=Image & Video Management
      
      # Traefik Configuration
      - traefik.enable=true
      - traefik.http.routers.immich.rule=Host(`immich.${BASE_DOMAIN}`)
      - traefik.http.routers.immich.entrypoints=websecure
      - traefik.http.routers.immich.tls=true
      - traefik.http.services.immich.loadbalancer.server.port=2283
      - traefik.docker.network=shared-network

      - traefik.http.routers.immich.entrypoints=web,websecure
      - traefik.http.routers.immich.tls=true
      - traefik.http.routers.immich.rule=Host(`immich.lab`)
      - traefik.http.routers.immich.service=immich

  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}
    container_name: immich-ml
    labels:
      - glance.parent=immich
      - glance.name=Machine Learning
    networks:
      - media-network
    profiles:
      - all
      - media
    volumes:
      - type: volume
        source: immich-model-cache
        target: /cache
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${IMMICH_ML_MEMORY_LIMIT:-4g}

  immich-redis:
    image: redis:6.2-alpine
    container_name: immich-redis
    labels:
      - glance.parent=immich
      - glance.name=Redis
    networks:
      - media-network
    profiles:
      - all
      - media
    volumes:
      - type: volume
        source: immich-redis-data
        target: /data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  immich-db:
    image: tensorchord/pgvecto-rs:pg14-v0.2.0
    container_name: immich-db
    labels:
      - glance.parent=immich
      - glance.name=Database
    networks:
      - media-network
    profiles:
      - all
      - media
    environment:
      POSTGRES_USER: ${IMMICH_DB_USER:-immich}
      POSTGRES_PASSWORD: ${IMMICH_DB_PASSWORD:-immich_password_2024}
      POSTGRES_DB: ${IMMICH_DB_NAME:-immich}
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - type: volume
        source: immich-db-data
        target: /var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${IMMICH_DB_USER:-immich} -d ${IMMICH_DB_NAME:-immich}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====================================================================
  # KAVITA - eBook/Manga/Comic Reader
  # ====================================================================
  # A fast, feature-rich, cross platform reading server.
  # Supports manga, comics, ebooks (epub, pdf), and more.
  # ====================================================================
  kavita:
    image: jvmilazz0/kavita:latest
    container_name: kavita
    networks:
      - media-network
      - shared-network
    profiles:
      - all
      - media
    ports:
      - "${KAVITA_PORT:-5000}:5000"
    volumes:
      - type: volume
        source: kavita-data
        target: /kavita/config
      - type: bind
        source: ${KAVITA_LIBRARY_PATH:-./files/kavita/library}
        target: /manga
        bind:
          create_host_path: true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${KAVITA_MEMORY_LIMIT:-512m}
    labels:
      # Glance Configuration
      - glance.id=kavita
      - glance.group=Media
      - glance.name=Kavita
      - glance.icon=si:bookstack
      - glance.url=/go/kavita
      - glance.description=Comics & Manga
      
      # Traefik Configuration
      - traefik.enable=true
      - traefik.http.routers.kavita.rule=Host(`kavita.${BASE_DOMAIN}`)
      - traefik.http.routers.kavita.entrypoints=websecure
      - traefik.http.routers.kavita.tls=true
      - traefik.http.services.kavita.loadbalancer.server.port=5000
      - traefik.docker.network=shared-network

      - traefik.http.routers.kavita.entrypoints=web,websecure
      - traefik.http.routers.kavita.tls=true
      - traefik.http.routers.kavita.rule=Host(`kavita.lab`)
      - traefik.http.routers.kavita.service=kavita

  # ====================================================================
  # NAVIDROME - Music Streaming Server
  # ====================================================================
  # A self-hosted music server compatible with Subsonic/Airsonic clients.
  # Supports MP3, FLAC, AAC, OGG, and more.
  # ====================================================================
  navidrome:
    image: deluan/navidrome:latest
    container_name: navidrome
    networks:
      - media-network
      - shared-network
    profiles:
      - all
      - media
    ports:
      - "${NAVIDROME_PORT:-4533}:4533"
    environment:
      ND_SCANSCHEDULE: "1h"
      ND_LOGLEVEL: "info"
      ND_SESSIONTIMEOUT: "24h"
      ND_BASEURL: ""
    volumes:
      - type: volume
        source: navidrome-data
        target: /data
      - type: bind
        source: ${NAVIDROME_MUSIC_PATH:-./files/navidrome/music}
        target: /music
        read_only: true
        bind:
          create_host_path: true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${NAVIDROME_MEMORY_LIMIT:-512m}
    labels:
      # Glance Configuration
      - glance.id=navidrome
      - glance.group=Media
      - glance.name=Navidrome
      - glance.icon=si:docker
      - glance.url=/go/navidrome
      - glance.description=Music Streaming
      
      # Traefik Configuration
      - traefik.enable=true
      - traefik.http.routers.navidrome.rule=Host(`navidrome.${BASE_DOMAIN}`) || Host(`music.${BASE_DOMAIN}`)
      - traefik.http.routers.navidrome.entrypoints=websecure
      - traefik.http.routers.navidrome.tls=true
      - traefik.http.services.navidrome.loadbalancer.server.port=4533
      - traefik.docker.network=shared-network

      - traefik.http.routers.navidrome.entrypoints=web,websecure
      - traefik.http.routers.navidrome.tls=true
      - traefik.http.routers.navidrome.rule=Host(`navidrome.lab`)
      - traefik.http.routers.navidrome.service=navidrome

volumes:
  immich-upload:
  immich-model-cache:
  immich-redis-data:
  immich-db-data:
  kavita-data:
  navidrome-data:
