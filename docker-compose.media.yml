# ====================================================================
# MEDIA SERVICES - DOCKER COMPOSE CONFIGURATION
# ====================================================================
# This file contains media-focused services:
# - Kavita: eBook/manga/comic reader
# - Navidrome: Music streaming server
#
# Note: Immich photo management moved to docker-compose.personal.yml
#
# Usage:
#   docker compose --profile media up -d
#
# ====================================================================

networks:
  media-network:
    name: media-network
    driver: bridge
    external: false

services:
  # ====================================================================
  # KAVITA - eBook/Manga/Comic Reader
  # ====================================================================
  # A fast, feature-rich, cross platform reading server.
  # Supports manga, comics, ebooks (epub, pdf), and more.
  # ====================================================================
  kavita:
    image: jvmilazz0/kavita:latest
    container_name: kavita
    networks:
      - media-network
      - shared-network
    profiles:
      - all
      - media
    ports:
      - "${KAVITA_PORT:-5000}:5000"
    volumes:
      - type: volume
        source: kavita-data
        target: /kavita/config
      # Default: Local bind mount for eBook library  
      - type: bind
        source: ${KAVITA_LIBRARY_PATH:-./files/kavita/library}
        target: /manga
        bind:
          create_host_path: true
      # Advanced: NFS mount for eBook library (requires NFS_KAVITA_PATH in .env)
      # Uncomment the lines below and comment out the bind mount above to use NFS
      # - type: volume
      #   source: kavita-nfs-library
      #   target: /manga
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${KAVITA_MEMORY_LIMIT:-512m}
    labels:
      # Glance Configuration
      - glance.id=kavita
      - glance.group=Media
      - glance.name=Kavita
      - glance.icon=si:bookstack
      - glance.url=/go/kavita
      - glance.description=Comics & Manga
      
      # Traefik Configuration
      - traefik.enable=true
      
      # HTTP router with redirect
      - traefik.http.routers.kavita-lab-http.entrypoints=web
      - traefik.http.routers.kavita-lab-http.rule=Host(`kavita.${LAB_DOMAIN}`)
      - traefik.http.routers.kavita-lab-http.middlewares=redirect-to-https@file
      - traefik.http.routers.kavita-lab-http.service=kavita
      
      # HTTPS router for .lab domain
      - traefik.http.routers.kavita-lab.entrypoints=websecure
      - traefik.http.routers.kavita-lab.rule=Host(`kavita.${LAB_DOMAIN}`)
      - traefik.http.routers.kavita-lab.tls=true
      - traefik.http.routers.kavita-lab.service=kavita
      
      # HTTPS router for external domain
      - traefik.http.routers.kavita.entrypoints=websecure
      - traefik.http.routers.kavita.rule=Host(`kavita.${BASE_DOMAIN}`)
      - traefik.http.routers.kavita.tls=true
      - traefik.http.routers.kavita.service=kavita
      
      # Service definition
      - traefik.http.services.kavita.loadbalancer.server.port=5000
      - traefik.docker.network=${TRAEFIK_DOCKER_NETWORK}

  # ====================================================================
  # NAVIDROME - Music Streaming Server
  # ====================================================================
  # A self-hosted music server compatible with Subsonic/Airsonic clients.
  # Supports MP3, FLAC, AAC, OGG, and more.
  # ====================================================================
  navidrome:
    image: deluan/navidrome:latest
    container_name: navidrome
    networks:
      - media-network
      - shared-network
    profiles:
      - all
      - media
    ports:
      - "${NAVIDROME_PORT:-4533}:4533"
    environment:
      ND_SCANSCHEDULE: "1h"
      ND_LOGLEVEL: "info"
      ND_SESSIONTIMEOUT: "24h"
      ND_BASEURL: ""
    volumes:
      - type: volume
        source: navidrome-data
        target: /data
      # Default: Local bind mount for music library
      - type: bind
        source: ${NAVIDROME_MUSIC_PATH:-./files/navidrome/music}
        target: /music
        read_only: true
        bind:
          create_host_path: true
      # Advanced: NFS mount for music library (requires NFS_NAVIDROME_PATH in .env)
      # Uncomment the lines below and comment out the bind mount above to use NFS
      # - type: volume
      #   source: navidrome-nfs-music
      #   target: /music
      #   read_only: true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${NAVIDROME_MEMORY_LIMIT:-512m}
    labels:
      # Glance Configuration
      - glance.id=navidrome
      - glance.group=Media
      - glance.name=Navidrome
      - glance.icon=si:docker
      - glance.url=/go/navidrome
      - glance.description=Music Streaming
      
      # Traefik Configuration
      - traefik.enable=true
      
      # HTTP router with redirect
      - traefik.http.routers.navidrome-lab-http.entrypoints=web
      - traefik.http.routers.navidrome-lab-http.rule=Host(`navidrome.${LAB_DOMAIN}`)
      - traefik.http.routers.navidrome-lab-http.middlewares=redirect-to-https@file
      - traefik.http.routers.navidrome-lab-http.service=navidrome
      
      # HTTPS router for .lab domain
      - traefik.http.routers.navidrome-lab.entrypoints=websecure
      - traefik.http.routers.navidrome-lab.rule=Host(`navidrome.${LAB_DOMAIN}`)
      - traefik.http.routers.navidrome-lab.tls=true
      - traefik.http.routers.navidrome-lab.service=navidrome
      
      # HTTPS router for external domain
      - traefik.http.routers.navidrome.entrypoints=websecure
      - traefik.http.routers.navidrome.rule=Host(`navidrome.${BASE_DOMAIN}`) || Host(`music.${BASE_DOMAIN}`)
      - traefik.http.routers.navidrome.tls=true
      - traefik.http.routers.navidrome.service=navidrome
      
      # Service definition
      - traefik.http.services.navidrome.loadbalancer.server.port=4533
      - traefik.docker.network=${TRAEFIK_DOCKER_NETWORK}

volumes:
  kavita-data:
  navidrome-data:
  
  # NFS Volumes (Optional - see service documentation for setup)
  # Uncomment and configure NFS_SERVER_IP and service-specific NFS path variables in .env
  kavita-nfs-library:
    driver: local
    driver_opts:
      type: nfs
      o: "addr=${NFS_SERVER_IP:-192.168.2.3},rw,nfsvers=4,nolock"
      device: ":${NFS_KAVITA_PATH:-/mnt/user/files/kavita}"
  
  navidrome-nfs-music:
    driver: local
    driver_opts:
      type: nfs
      o: "addr=${NFS_SERVER_IP:-192.168.2.3},rw,nfsvers=4,nolock"
      device: ":${NFS_NAVIDROME_PATH:-/mnt/user/files/navidrome}"
