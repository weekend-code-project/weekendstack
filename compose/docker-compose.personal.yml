# ====================================================================
# PERSONAL SERVICES - DOCKER COMPOSE CONFIGURATION
# ====================================================================
# This file contains personal lifestyle services:
# - Mealie: Meal planning and recipe manager
# - Firefly III: Personal finance manager
# - wger: Workout and fitness tracker
#
# Usage:
#   docker compose --profile personal up -d
#
# ====================================================================

networks:
  personal-network:
    name: personal-network
    driver: bridge
    external: false

services:
  # ====================================================================
  # MEALIE - Meal Planning & Recipe Manager
  # ====================================================================
  mealie:
    image: ghcr.io/mealie-recipes/mealie:latest
    container_name: mealie
    networks:
      - personal-network
      - shared-network
    profiles:
      - personal
    ports:
      - "${MEALIE_PORT:-9925}:9000"
    environment:
      ALLOW_SIGNUP: "true"
      PUID: 1000
      PGID: 1000
      TZ: ${TZ:-America/New_York}
      MAX_WORKERS: 1
      WEB_CONCURRENCY: 1
      BASE_URL: "https://mealie.${BASE_DOMAIN}"
    volumes:
      - type: volume
        source: mealie-data
        target: /app/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${MEALIE_MEMORY_LIMIT:-512m}
    labels:
      # Glance Configuration
      - glance.id=mealie
      - glance.group=Personal
      - glance.name=Mealie
      - glance.icon=si:docker
      - glance.url=/go/mealie
      - glance.description=Recipe Manager
      
      # Traefik Configuration
      - traefik.enable=true
      
      # HTTP router with redirect
      - traefik.http.routers.mealie-lab-http.entrypoints=web
      - traefik.http.routers.mealie-lab-http.rule=Host(`mealie.${LAB_DOMAIN}`)
      - traefik.http.routers.mealie-lab-http.middlewares=redirect-to-https@file
      - traefik.http.routers.mealie-lab-http.service=mealie
      
      # HTTPS router for .lab domain
      - traefik.http.routers.mealie-lab.entrypoints=websecure
      - traefik.http.routers.mealie-lab.rule=Host(`mealie.${LAB_DOMAIN}`)
      - traefik.http.routers.mealie-lab.tls=true
      - traefik.http.routers.mealie-lab.service=mealie
      
      # HTTPS router for external domain
      - traefik.http.routers.mealie.entrypoints=websecure
      - traefik.http.routers.mealie.rule=Host(`mealie.${BASE_DOMAIN}`)
      - traefik.http.routers.mealie.tls=true
      - traefik.http.routers.mealie.service=mealie
      
      # Service definition
      - traefik.http.services.mealie.loadbalancer.server.port=9000
      - traefik.docker.network=${TRAEFIK_DOCKER_NETWORK}

  # ====================================================================
  # FIREFLY III - Personal Finance Manager
  # ====================================================================
  firefly:
    image: fireflyiii/core:latest
    container_name: firefly
    networks:
      - personal-network
      - shared-network
    profiles:
      - personal
    ports:
      - "${FIREFLY_PORT:-8086}:8080"
    environment:
      APP_KEY: ${FIREFLY_APP_KEY:-SomeRandomStringOf32CharsExactly}
      DB_CONNECTION: sqlite
      TZ: ${TZ:-America/New_York}
      TRUSTED_PROXIES: "**"
      APP_URL: "https://firefly.${BASE_DOMAIN}"
    volumes:
      - type: volume
        source: firefly-upload
        target: /var/www/html/storage/upload
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${FIREFLY_MEMORY_LIMIT:-512m}
    labels:
      # Glance Configuration
      - glance.id=firefly
      - glance.group=Personal
      - glance.name=Firefly III
      - glance.icon=si:docker
      - glance.url=/go/firefly
      - glance.description=Personal Finance
      
      # Traefik Configuration
      - traefik.enable=true
      
      # HTTP router with redirect
      - traefik.http.routers.firefly-lab-http.entrypoints=web
      - traefik.http.routers.firefly-lab-http.rule=Host(`firefly.${LAB_DOMAIN}`)
      - traefik.http.routers.firefly-lab-http.middlewares=redirect-to-https@file
      - traefik.http.routers.firefly-lab-http.service=firefly
      
      # HTTPS router for .lab domain
      - traefik.http.routers.firefly-lab.entrypoints=websecure
      - traefik.http.routers.firefly-lab.rule=Host(`firefly.${LAB_DOMAIN}`)
      - traefik.http.routers.firefly-lab.tls=true
      - traefik.http.routers.firefly-lab.service=firefly
      
      # HTTPS router for external domain
      - traefik.http.routers.firefly.entrypoints=websecure
      - traefik.http.routers.firefly.rule=Host(`firefly.${BASE_DOMAIN}`)
      - traefik.http.routers.firefly.tls=true
      - traefik.http.routers.firefly.service=firefly
      
      # Service definition
      - traefik.http.services.firefly.loadbalancer.server.port=8080
      - traefik.docker.network=${TRAEFIK_DOCKER_NETWORK}

  # ====================================================================
  # WGER - Workout & Fitness Tracker
  # ====================================================================
  wger:
    image: wger/server:latest
    container_name: wger
    labels:
      - glance.id=wger
      - glance.group=Personal
      - glance.name=Wger
      - glance.icon=si:docker
      - glance.url=/go/wger
      - glance.description=Workout Manager
    networks:
      - personal-network
    profiles:
      - personal
    expose:
      - "8000"
    environment:
      SECRET_KEY: ${WGER_SECRET_KEY:-wger-secret-key-change-me-in-production}
      DJANGO_DEBUG: "False"
      WGER_INSTANCE: "https://wger.${BASE_DOMAIN}"
      SITE_URL: "https://wger.${BASE_DOMAIN}"
      TIME_ZONE: ${TZ:-America/New_York}
      ALLOW_REGISTRATION: "True"
      ALLOW_GUEST_USERS: "False"
    volumes:
      - type: volume
        source: wger-static
        target: /home/wger/static
      - type: volume
        source: wger-media
        target: /home/wger/media
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${WGER_MEMORY_LIMIT:-512m}

  # WGER Nginx - Static file server for wger
  wger-nginx:
    image: nginx:stable
    container_name: wger-nginx
    networks:
      - personal-network
      - shared-network
    profiles:
      - personal
    ports:
      - "${WGER_PORT:-8089}:80"
    depends_on:
      - wger
    volumes:
      - type: volume
        source: wger-static
        target: /home/wger/static
        read_only: true
      - type: volume
        source: wger-media
        target: /home/wger/media
        read_only: true
      - type: bind
        source: ./config/wger/nginx.conf
        target: /etc/nginx/conf.d/default.conf
        read_only: true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64m
    labels:
      # Glance Configuration
      - glance.parent=wger
      - glance.name=Nginx
      - glance.icon=si:docker
      
      # Traefik Configuration
      - traefik.enable=true
      
      # HTTP router with redirect
      - traefik.http.routers.wger-lab-http.entrypoints=web
      - traefik.http.routers.wger-lab-http.rule=Host(`wger.${LAB_DOMAIN}`)
      - traefik.http.routers.wger-lab-http.middlewares=redirect-to-https@file
      - traefik.http.routers.wger-lab-http.service=wger
      
      # HTTPS router for .lab domain
      - traefik.http.routers.wger-lab.entrypoints=websecure
      - traefik.http.routers.wger-lab.rule=Host(`wger.${LAB_DOMAIN}`)
      - traefik.http.routers.wger-lab.tls=true
      - traefik.http.routers.wger-lab.service=wger
      
      # HTTPS router for external domain
      - traefik.http.routers.wger.entrypoints=websecure
      - traefik.http.routers.wger.rule=Host(`wger.${BASE_DOMAIN}`)
      - traefik.http.routers.wger.tls=true
      - traefik.http.routers.wger.service=wger
      
      # Service definition
      - traefik.http.services.wger.loadbalancer.server.port=80
      - traefik.docker.network=${TRAEFIK_DOCKER_NETWORK}

  # ====================================================================
  # IMMICH - Photo & Video Management (Google Photos Alternative)
  # ====================================================================
  # NFS-backed storage on Unraid server (192.168.2.3:/mnt/user/photos)
  # Mount: /mnt/unraid/photos â†’ configured via /etc/fstab
  # ====================================================================
  
  immich-server:
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    container_name: immich-server
    networks:
      - personal-network
      - shared-network
    profiles:
      - personal
    ports:
      - "${IMMICH_PORT:-2283}:2283"
    volumes:
      # NFS-backed upload storage (Docker-managed)
      - immich-nfs-uploads:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    environment:
      DB_HOSTNAME: immich-db
      DB_USERNAME: ${IMMICH_DB_USER:-immich}
      DB_PASSWORD: ${IMMICH_DB_PASSWORD:-immich_password_2024}
      DB_DATABASE_NAME: ${IMMICH_DB_NAME:-immich}
      IMMICH_MEDIA_IMAGEMAGICK_HEIC: ${IMMICH_MEDIA_IMAGEMAGICK_HEIC:-true}
      REDIS_HOSTNAME: immich-redis
    depends_on:
      - immich-redis
      - immich-db
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${IMMICH_MEMORY_LIMIT:-2g}
    labels:
      # Glance Configuration
      - glance.id=immich
      - glance.group=Personal
      - glance.name=Immich
      - glance.icon=si:immich
      - glance.url=/go/immich
      - glance.description=Photo & Video Management
      
      # Traefik Configuration
      - traefik.enable=true
      
      # HTTP router with redirect
      - traefik.http.routers.immich-lab-http.entrypoints=web
      - traefik.http.routers.immich-lab-http.rule=Host(`immich.${LAB_DOMAIN}`)
      - traefik.http.routers.immich-lab-http.middlewares=redirect-to-https@file
      - traefik.http.routers.immich-lab-http.service=immich
      
      # HTTPS router for .lab domain
      - traefik.http.routers.immich-lab.entrypoints=websecure
      - traefik.http.routers.immich-lab.rule=Host(`immich.${LAB_DOMAIN}`)
      - traefik.http.routers.immich-lab.tls=true
      - traefik.http.routers.immich-lab.service=immich
      
      # HTTPS router for external domain
      - traefik.http.routers.immich.entrypoints=websecure
      - traefik.http.routers.immich.rule=Host(`immich.${BASE_DOMAIN}`)
      - traefik.http.routers.immich.tls=true
      - traefik.http.routers.immich.service=immich
      
      # Service definition
      - traefik.http.services.immich.loadbalancer.server.port=2283
      - traefik.docker.network=${TRAEFIK_DOCKER_NETWORK}

  # IMMICH Machine Learning - CPU Version (Default)
  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}
    container_name: immich-ml
    labels:
      - glance.parent=immich
      - glance.name=Machine Learning
    networks:
      - personal-network
    profiles:
      - personal
    volumes:
      - type: volume
        source: immich-model-cache
        target: /cache
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${IMMICH_ML_MEMORY_LIMIT:-4g}

  # IMMICH Machine Learning - GPU Version (Optional)
  # Enable GPU acceleration for faster face recognition and object detection
  # Set IMMICH_GPU_ENABLE=true in .env and use --profile gpu-media
  immich-machine-learning-gpu:
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}-cuda
    container_name: immich-ml-gpu
    labels:
      - glance.parent=immich
      - glance.name=ML (GPU)
    networks:
      - personal-network
    profiles:
      - gpu-personal
    volumes:
      - type: volume
        source: immich-model-cache
        target: /cache
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${IMMICH_ML_MEMORY_LIMIT:-4g}
        reservations:
          devices:
            - driver: nvidia
              count: ${GPU_COUNT:-1}
              capabilities: [gpu]

  # IMMICH Redis - Cache and job queue
  immich-redis:
    image: redis:6.2-alpine
    container_name: immich-redis
    labels:
      - glance.parent=immich
      - glance.name=Redis
    networks:
      - personal-network
    profiles:
      - personal
    volumes:
      - type: volume
        source: immich-redis-data
        target: /data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # IMMICH Database - PostgreSQL with pgvecto-rs
  immich-db:
    image: tensorchord/pgvecto-rs:pg14-v0.2.0
    container_name: immich-db
    labels:
      - glance.parent=immich
      - glance.name=Database
    networks:
      - personal-network
    profiles:
      - personal
    environment:
      POSTGRES_USER: ${IMMICH_DB_USER:-immich}
      POSTGRES_PASSWORD: ${IMMICH_DB_PASSWORD:-immich_password_2024}
      POSTGRES_DB: ${IMMICH_DB_NAME:-immich}
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - type: volume
        source: immich-db-data
        target: /var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${IMMICH_DB_USER:-immich} -d ${IMMICH_DB_NAME:-immich}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mealie-data:
  firefly-upload:
  wger-static:
  wger-media:
  immich-model-cache:
  immich-redis-data:
  immich-db-data:
  
  # NFS-backed storage for Immich uploads
  immich-nfs-uploads:
    driver: local
    driver_opts:
      type: nfs
      o: "addr=${NFS_SERVER_IP:-192.168.2.3},rw,nfsvers=4,nolock"
      device: ":${NFS_PHOTOS_PATH:-/mnt/user/files/immich}"
