# ====================================================================
# MEDIA SERVICES - DOCKER COMPOSE CONFIGURATION
# ====================================================================
# This file contains media-focused services:
# - Immich: Photo & video management (Google Photos alternative)
# - Kavita: eBook/manga/comic reader
# - Navidrome: Music streaming server
#
# Usage:
#   docker compose --profile media up -d
#
# ====================================================================

networks:
  media-network:
    name: media-network
    driver: bridge
    external: false

services:
  # ====================================================================
  # IMMICH - Photo & Video Management (Google Photos Alternative)
  # ====================================================================
  # Self-hosted photo and video backup solution with mobile apps
  # NFS-backed storage support for external NAS/server storage
  # Includes ML for face recognition and object detection
  # ====================================================================

  immich-server:
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    container_name: immich-server
    networks:
      - media-network
      - shared-network
    profiles:
      - all
      - media
    ports:
      - "${IMMICH_PORT:-2283}:2283"
    volumes:
      # NFS-backed upload storage (Docker-managed)
      - immich-nfs-uploads:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    environment:
      DB_HOSTNAME: immich-db
      DB_USERNAME: ${IMMICH_DB_USER:-immich}
      DB_PASSWORD: ${IMMICH_DB_PASSWORD:-immich_password_2024}
      DB_DATABASE_NAME: ${IMMICH_DB_NAME:-immich}
      IMMICH_MEDIA_IMAGEMAGICK_HEIC: ${IMMICH_MEDIA_IMAGEMAGICK_HEIC:-true}
      REDIS_HOSTNAME: immich-redis
    depends_on:
      - immich-redis
      - immich-db
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${IMMICH_MEMORY_LIMIT:-2g}
    labels:
      # Glance Configuration
      - glance.id=immich
      - glance.group=Media
      - glance.name=Immich
      - glance.icon=si:immich
      - glance.url=/go/immich
      - glance.description=Photo & Video Management
      
      # Traefik Configuration
      - traefik.enable=true
      
      # HTTP router with redirect
      - traefik.http.routers.immich-lab-http.entrypoints=web
      - traefik.http.routers.immich-lab-http.rule=Host(`immich.${LAB_DOMAIN}`)
      - traefik.http.routers.immich-lab-http.middlewares=redirect-to-https@file
      - traefik.http.routers.immich-lab-http.service=immich
      
      # HTTPS router for .lab domain
      - traefik.http.routers.immich-lab.entrypoints=websecure
      - traefik.http.routers.immich-lab.rule=Host(`immich.${LAB_DOMAIN}`)
      - traefik.http.routers.immich-lab.tls=true
      - traefik.http.routers.immich-lab.service=immich
      
      # HTTPS router for external domain
      - traefik.http.routers.immich.entrypoints=websecure
      - traefik.http.routers.immich.rule=Host(`immich.${BASE_DOMAIN}`)
      - traefik.http.routers.immich.tls=true
      - traefik.http.routers.immich.service=immich
      
      # Service definition
      - traefik.http.services.immich.loadbalancer.server.port=2283
      - traefik.docker.network=${TRAEFIK_DOCKER_NETWORK}

  # IMMICH Machine Learning - CPU Version (Default)
  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}
    container_name: immich-ml
    labels:
      - glance.parent=immich
      - glance.name=Machine Learning
    networks:
      - media-network
    profiles:
      - all
      - media
    volumes:
      - type: volume
        source: immich-model-cache
        target: /cache
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${IMMICH_ML_MEMORY_LIMIT:-4g}

  # IMMICH Machine Learning - GPU Version (Optional)
  # Enable GPU acceleration for faster face recognition and object detection
  # Set IMMICH_GPU_ENABLE=true in .env and use --profile gpu-media
  immich-machine-learning-gpu:
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}-cuda
    container_name: immich-ml-gpu
    labels:
      - glance.parent=immich
      - glance.name=ML (GPU)
    networks:
      - media-network
    profiles:
      - gpu-media
    volumes:
      - type: volume
        source: immich-model-cache
        target: /cache
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${IMMICH_ML_MEMORY_LIMIT:-4g}
        reservations:
          devices:
            - driver: nvidia
              count: ${GPU_COUNT:-1}
              capabilities: [gpu]

  # IMMICH Redis - Cache and job queue
  immich-redis:
    image: redis:6.2-alpine
    container_name: immich-redis
    labels:
      - glance.parent=immich
      - glance.name=Redis
    networks:
      - media-network
    profiles:
      - all
      - media
    volumes:
      - type: volume
        source: immich-redis-data
        target: /data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # IMMICH Database - PostgreSQL with pgvecto-rs
  immich-db:
    image: tensorchord/pgvecto-rs:pg14-v0.2.0
    container_name: immich-db
    labels:
      - glance.parent=immich
      - glance.name=Database
    networks:
      - media-network
    profiles:
      - all
      - media
    environment:
      POSTGRES_USER: ${IMMICH_DB_USER:-immich}
      POSTGRES_PASSWORD: ${IMMICH_DB_PASSWORD:-immich_password_2024}
      POSTGRES_DB: ${IMMICH_DB_NAME:-immich}
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - type: volume
        source: immich-db-data
        target: /var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${IMMICH_DB_USER:-immich} -d ${IMMICH_DB_NAME:-immich}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====================================================================
  # KAVITA - eBook/Manga/Comic Reader
  # ====================================================================
  # A fast, feature-rich, cross platform reading server.
  # Supports manga, comics, ebooks (epub, pdf), and more.
  # ====================================================================
  kavita:
    image: jvmilazz0/kavita:latest
    container_name: kavita
    networks:
      - media-network
      - shared-network
    profiles:
      - all
      - media
    ports:
      - "${KAVITA_PORT:-5000}:5000"
    volumes:
      - type: volume
        source: kavita-data
        target: /kavita/config
      # Default: Local bind mount for eBook library  
      - type: bind
        source: ${KAVITA_LIBRARY_PATH:-./files/kavita/library}
        target: /manga
        bind:
          create_host_path: true
      # Advanced: NFS mount for eBook library (requires NFS_KAVITA_PATH in .env)
      # Uncomment the lines below and comment out the bind mount above to use NFS
      # - type: volume
      #   source: kavita-nfs-library
      #   target: /manga
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${KAVITA_MEMORY_LIMIT:-512m}
    labels:
      # Glance Configuration
      - glance.id=kavita
      - glance.group=Media
      - glance.name=Kavita
      - glance.icon=si:bookstack
      - glance.url=/go/kavita
      - glance.description=Comics & Manga
      
      # Traefik Configuration
      - traefik.enable=true
      
      # HTTP router with redirect
      - traefik.http.routers.kavita-lab-http.entrypoints=web
      - traefik.http.routers.kavita-lab-http.rule=Host(`kavita.${LAB_DOMAIN}`)
      - traefik.http.routers.kavita-lab-http.middlewares=redirect-to-https@file
      - traefik.http.routers.kavita-lab-http.service=kavita
      
      # HTTPS router for .lab domain
      - traefik.http.routers.kavita-lab.entrypoints=websecure
      - traefik.http.routers.kavita-lab.rule=Host(`kavita.${LAB_DOMAIN}`)
      - traefik.http.routers.kavita-lab.tls=true
      - traefik.http.routers.kavita-lab.service=kavita
      
      # HTTPS router for external domain
      - traefik.http.routers.kavita.entrypoints=websecure
      - traefik.http.routers.kavita.rule=Host(`kavita.${BASE_DOMAIN}`)
      - traefik.http.routers.kavita.tls=true
      - traefik.http.routers.kavita.service=kavita
      
      # Service definition
      - traefik.http.services.kavita.loadbalancer.server.port=5000
      - traefik.docker.network=${TRAEFIK_DOCKER_NETWORK}

  # ====================================================================
  # NAVIDROME - Music Streaming Server
  # ====================================================================
  # A self-hosted music server compatible with Subsonic/Airsonic clients.
  # Supports MP3, FLAC, AAC, OGG, and more.
  # ====================================================================
  navidrome:
    image: deluan/navidrome:latest
    container_name: navidrome
    networks:
      - media-network
      - shared-network
    profiles:
      - all
      - media
    ports:
      - "${NAVIDROME_PORT:-4533}:4533"
    environment:
      ND_SCANSCHEDULE: "1h"
      ND_LOGLEVEL: "info"
      ND_SESSIONTIMEOUT: "24h"
      ND_BASEURL: ""
    volumes:
      - type: volume
        source: navidrome-data
        target: /data
      # Default: Local bind mount for music library
      - type: bind
        source: ${NAVIDROME_MUSIC_PATH:-./files/navidrome/music}
        target: /music
        read_only: true
        bind:
          create_host_path: true
      # Advanced: NFS mount for music library (requires NFS_NAVIDROME_PATH in .env)
      # Uncomment the lines below and comment out the bind mount above to use NFS
      # - type: volume
      #   source: navidrome-nfs-music
      #   target: /music
      #   read_only: true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${NAVIDROME_MEMORY_LIMIT:-512m}
    labels:
      # Glance Configuration
      - glance.id=navidrome
      - glance.group=Media
      - glance.name=Navidrome
      - glance.icon=si:docker
      - glance.url=/go/navidrome
      - glance.description=Music Streaming
      
      # Traefik Configuration
      - traefik.enable=true
      
      # HTTP router with redirect
      - traefik.http.routers.navidrome-lab-http.entrypoints=web
      - traefik.http.routers.navidrome-lab-http.rule=Host(`navidrome.${LAB_DOMAIN}`)
      - traefik.http.routers.navidrome-lab-http.middlewares=redirect-to-https@file
      - traefik.http.routers.navidrome-lab-http.service=navidrome
      
      # HTTPS router for .lab domain
      - traefik.http.routers.navidrome-lab.entrypoints=websecure
      - traefik.http.routers.navidrome-lab.rule=Host(`navidrome.${LAB_DOMAIN}`)
      - traefik.http.routers.navidrome-lab.tls=true
      - traefik.http.routers.navidrome-lab.service=navidrome
      
      # HTTPS router for external domain
      - traefik.http.routers.navidrome.entrypoints=websecure
      - traefik.http.routers.navidrome.rule=Host(`navidrome.${BASE_DOMAIN}`) || Host(`music.${BASE_DOMAIN}`)
      - traefik.http.routers.navidrome.tls=true
      - traefik.http.routers.navidrome.service=navidrome
      
      # Service definition
      - traefik.http.services.navidrome.loadbalancer.server.port=4533
      - traefik.docker.network=${TRAEFIK_DOCKER_NETWORK}

volumes:
  immich-model-cache:
  immich-redis-data:
  immich-db-data:
  kavita-data:
  navidrome-data:
  
  # NFS Volumes (Optional - see service documentation for setup)
  # Uncomment and configure NFS_SERVER_IP and service-specific NFS path variables in .env
  
  # Immich NFS-backed uploads
  immich-nfs-uploads:
    driver: local
    driver_opts:
      type: nfs
      o: "addr=${NFS_SERVER_IP:-192.168.2.3},rw,nfsvers=4,nolock"
      device: ":${NFS_PHOTOS_PATH:-/mnt/user/files/immich}"
  
  kavita-nfs-library:
    driver: local
    driver_opts:
      type: nfs
      o: "addr=${NFS_SERVER_IP:-192.168.2.3},rw,nfsvers=4,nolock"
      device: ":${NFS_KAVITA_PATH:-/mnt/user/files/kavita}"
  
  navidrome-nfs-music:
    driver: local
    driver_opts:
      type: nfs
      o: "addr=${NFS_SERVER_IP:-192.168.2.3},rw,nfsvers=4,nolock"
      device: ":${NFS_NAVIDROME_PATH:-/mnt/user/files/navidrome}"
